<!doctype html>
<html lang="en">
    <head>
        <title>Budget Vacations: Home</title>
        
        <link rel="stylesheet" href="vacation.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Find an affordable vacation in many destination locations">
        <meta name="author" content="Eliza Kimball">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--start of header-->
        <header>
            <div>
                <h1>Budget Vacations</h1>
                <p>Travel More, Spend Less!</p>
            </div>
        </header>
        <!--start of navigation-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="package.html">Packages</a></li>
                <li><a href="experience.html">Experience</a></li>
                <li class="active"><a href="contact.html">Book Now</a></li>
            </ul>
            
        </nav>
        <!--start on page content-->
        <main>
            <h1>Book Your Dream Vacation</h1>
            <form method="get" class="myForm" action="thanks.html">
                
                <fieldset>
                    <legend>Customer Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Last Name*<input type="text" name="lname" required></label>
                    <label>Email*<input type="email" name="email" required placeholder="johndoe@gmail.com"></label>
                </fieldset>
                
                <fieldset>
                    <legend>Package Type</legend>
                    <label><input type="radio" name="package" value="package1">Package One: Ultimate Luxury Retreat</label>
                    <label><input type="radio" name="package" value="package2">Package Two: African Safari Adventure</label>
                    <label><input type="radio" name="package" value="package3">Package Three: Arctic Expedition Cruise</label>
                    <label>Package Length
                        <select name="time">
                            <option value="none">Please Select</option>
                            <option value="short">3-5 Days</option>
                            <option value="medium">2 Weeks</option>
                            <option value="Long">1 Month</option>
                        </select>
                    </label>
                </fieldset>
                
                <label>Comments
                    <textarea name="comments"></textarea>
                </label>
                
                <input type="submit" value="Book Vacation">
            </form>
            
        </main>
        <!--start of footer-->
        <footer>
            <p>&copy; 2024 &bull; Eliza Kimball &bull; <a href="mailto:elizajkimball@gmail.com">Email Us</a></p>
        </footer>
    </body>
</html>
